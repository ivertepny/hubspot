services:
  db:
    image: postgres:17.0-alpine
    container_name: hubspot_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hubspot_db}
      POSTGRES_USER: ${POSTGRES_USER:-hubspot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hubspot_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hubspot_user} -d ${POSTGRES_DB:-hubspot_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: hubspot_web
    command: >
      /bin/sh -c "
      python manage.py collectstatic --noinput &&
      python manage.py makemigrations &&
      python manage.py migrate --noinput &&
      uv run python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-hubspot_db}
      - POSTGRES_USER=${POSTGRES_USER:-hubspot_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hubspot_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
