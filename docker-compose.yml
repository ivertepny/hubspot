services:
  db:
    image: postgres:17.0-alpine
    container_name: hubspot_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hubspot_db}
      POSTGRES_USER: ${POSTGRES_USER:-hubspot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hubspot_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hubspot_user} -d ${POSTGRES_DB:-hubspot_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: hubspot_web
    command: >
      /bin/sh -c "
      python manage.py collectstatic --noinput &&
      python manage.py makemigrations &&
      python manage.py migrate --noinput &&
      uv run python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-hubspot_db}
      - POSTGRES_USER=${POSTGRES_USER:-hubspot_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hubspot_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hubspot_network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: hubspot_cloudflared
    command: >
      /bin/sh -c "
      if [ -n \"$$CLOUDFLARE_TUNNEL_TOKEN\" ]; then
        cloudflared tunnel --config /etc/cloudflared/config.yml run
      else
        cloudflared tunnel --config /etc/cloudflared/config.yml run
      fi
      "
    volumes:
      - ./cloudflared-config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared-credentials.json:/etc/cloudflared/credentials.json:ro
    env_file:
      - .env
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
      - TUNNEL_ID=${CLOUDFLARE_TUNNEL_ID:-}
      - HOSTNAME=${CLOUDFLARE_HOSTNAME:-gigradar.ivertepny.com}
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - hubspot_network

networks:
  hubspot_network:
    driver: bridge

volumes:
  postgres_data:
